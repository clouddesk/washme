{% extends 'base.html' %}
{% load bootstrap3 %}


{% block header %}
    <h2>ახალი ბოქსის დამატება</h2>
{% endblock header %}
{% block content %}
    <form action="{% url 'company:new_box' company.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}

            <button name="submit" class="btn btn-success">
                <span class="glyphicon glyphicon-thumbs-up"></span>
                ახალი ბოქსის დამატება
            </button>

        {% endbuttons %}
    </form>
{% endblock content %}
