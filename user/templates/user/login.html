{% extends 'base.html' %}
{% load bootstrap3 %}
{% block header %}
    <h2>სისტემაში შესვლა</h2>
{% endblock header %}
{% block content %}

    <form method="post" action="{% url 'user:login' %}" class="form">

        {% csrf_token %}
        <div class="col-sm-3 col-md-4">
            {% bootstrap_form form %}

            {% buttons %}
                <button name="submit" class="btn btn-primary">შესვლა</button>
            {% endbuttons %}
            <input type="hidden" name="next" value="{% url 'main:main' %}"/>
        </div>
    </form>
{% endblock content %}
