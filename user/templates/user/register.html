{% extends 'base.html' %}
{% load bootstrap3 %}
{% block header %}
    <h2>რეგისტრაცია</h2>
{% endblock header %}
{% block content %}

    <form method="post" action="{% url 'user:register' %}" class="form">

        {% csrf_token %}
        <div class="col-sm-3 col-md-4">
            {% bootstrap_form user_form %}

            {% buttons %}
                <button name="submit" class="btn btn-primary">რეგისტრაცია</button>
            {% endbuttons %}
            <input type="hidden" name="next" value="{% url 'main:main' %}"/>
        </div>
    </form>

{% endblock content %}
